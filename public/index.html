<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
  </head>
  <body>
    <p>Hello</p>

    <script src='/socket.io/socket.io.js'></script>
    <script>
      var socket = io();
      socket.on('connect', () => {
        console.log('Connected to server')
      });

      socket.on('disconnect', () =>{
        console.log('disconnected from socket.io')
      })
    </script>
  </body>
</html>
